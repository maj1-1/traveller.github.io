<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Traveller Resources</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Star layers -->
  <div class="stars"></div>
  <div class="stars2"></div>

  <div class="content">
    <div class="logo-container">
      <img src="travellerlogo.png" alt="Traveller Logo" class="logo" width="100" height="100" />
    </div>

    <h1>🚀 Traveller Command Console</h1>
    <p>Select a resource to deploy:</p>
    <div class="button-container">
      <a href="ship-plans.pdf" class="btn" target="_blank">📄 Ship Plans</a>
      <a href="star-map.png" class="btn" target="_blank">🗺️ Sector Star Map</a>
      <a href="mission-brief.zip" class="btn" target="_blank">📦 Mission Briefing</a>
    </div>
  </div>

  <script>
    // Twinkle stars
    const starsContainer = document.createElement('div');
    starsContainer.style.position = 'fixed';
    starsContainer.style.top = '0';
    starsContainer.style.left = '0';
    starsContainer.style.width = '100%';
    starsContainer.style.height = '100%';
    starsContainer.style.pointerEvents = 'none';
    starsContainer.style.zIndex = '-1';
    document.body.appendChild(starsContainer);

    function createTwinkle() {
      const star = document.createElement('div');
      const size = Math.random() * 2 + 1;
      star.style.position = 'absolute';
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.borderRadius = '50%';
      star.style.background = 'white';
      star.style.opacity = '0';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.transition = 'opacity 1.5s ease-in-out';

      starsContainer.appendChild(star);

      setTimeout(() => star.style.opacity = 1, 50);
      setTimeout(() => star.style.opacity = 0, 1500);
      setTimeout(() => starsContainer.removeChild(star), 3000);
    }

    setInterval(createTwinkle, 150);

    // Shooting stars
    function createShootingStar() {
      const shootingStar = document.createElement('div');
      shootingStar.classList.add('shooting-star');
      shootingStar.style.top = Math.random() * 80 + 10 + 'vh';
      shootingStar.style.left = Math.random() * 80 + 10 + 'vw';
      document.body.appendChild(shootingStar);

      shootingStar.style.opacity = '1';
      shootingStar.style.transform = 'translateX(0) translateY(0)';

      shootingStar.animate([
        { transform: 'translate(0, 0)', opacity: 1 },
        { transform: 'translate(300px, 150px)', opacity: 0 }
      ], {
        duration: 1500,
        easing: 'ease-in-out',
        fill: 'forwards'
      });

      setTimeout(() => {
        shootingStar.remove();
      }, 1600);
    }

    function shootingStarLoop() {
      createShootingStar();
      setTimeout(shootingStarLoop, 5000 + Math.random() * 3000);
    }
    shootingStarLoop();
  </script>
</body>
</html>
